<div class="login-form-wrapper">
    <form [formGroup]="adminLoginForm" (ngSubmit)="login()">
        <mat-card>
            <h1>Business Admin</h1>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="username">
                <mat-error>Enter a valid email address.</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error>Password is a required field.</mat-error>
            </mat-form-field>
            <br>
            <button type="submit" mat-raised-button color="primary" [disabled]="disableLogin">Login</button>
        </mat-card>
    </form>
</div>
