<div class="flex-wrapper">
  <div class="card-container" *ngFor="let template of templates; let i = index;">
    <div class="base" [ngClass]="{'active':template.active}">
      <img src="../../../assets/template-preview-bg-1.svg" alt="bg" *ngIf="i%2===0">
      <img src="../../../assets/template-preview-bg-2.svg" alt="bg" *ngIf="i%2!==0">
      <div class="bold title-wrapper">{{template.templateName}}</div>
    </div>

    <div class="middle">
      <button mat-icon-button color="primary" matTooltip="View Template" routerLink="template/{{category}}/{{template.id}}">
        <img src="../../../assets/eye.svg" alt="view">
      </button>
    </div>
  </div>
</div>
