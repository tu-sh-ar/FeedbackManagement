# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - feedbackBackend-dev

 

on:
  push:
    branches:
      - dev-backend

 

 

env:
  AZURE_WEBAPP_NAME: feedbackBackend-dev   
  AZURE_WEBAPP_PACKAGE_PATH: 'FeedbackBackend'      
  NODE_VERSION: '18.x'                

 

 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

 

 

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: FeedbackBackend/package-lock.json

 

 

    - name: npm install, build, and test
      working-directory: FeedbackBackend
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: node-app.zip

 

 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

 

 

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app

    - run: |

          unzip node-app.zip

          rm node-app.zip

 

 

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp 
      uses: azure/webapps-deploy@85270a1854658d167ab239bce43949edb336fa7c
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3BA49D839E7D478DBF90EA0C2EE942D6 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
